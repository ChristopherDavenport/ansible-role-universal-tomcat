---
# defaults file for universal-tomcat

# Tomcat versions available
# 6.0.47
# 7.0.72
# 8.0.38
# 8.5.6
# 9.0.0.M11

tomcat_version: "8.5.6"

tomcat_mirrors:
  - http://archive.apache.org/dist/tomcat
  - http://apache.claz.org/tomcat
  - http://mirror.cogentco.com/pub/apache/tomcat
  - http://mirror.olnevhost.net/pub/apache/tomcat
  - http://www-us.apache.org/dist/tomcat

# Catalina Home

tomcat_catalina_home: /opt/tomcat

# Temporary Storage Directory
tomcat_tmp_storage: /tmp/tomcat-ansible
